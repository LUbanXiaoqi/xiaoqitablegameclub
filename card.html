<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12人通灵机械</title>
    <style>
        * {
            background-color: #000;
            text-align: center;
        }

        h1 {
            color: #ff0;
        }

        img {
            width: 200px;
            height: 300px;
        }

        .player {
            width: 200px;
            text-align: center;
            display: inline-block;
            font-size: 20px;
            color: #0ff;
        }

        button {
            background-color: #0f0;
            color: #f00;
        }
    </style>
</head>

<body>
    <a href="index.html">返回主页</a>
    <h1>手机版请横屏使用（当前仅支持12人通灵机械）</h1>
    <div id="row">
        <div class="player">1</div>
        <div class="player">2</div>
        <div class="player">3</div>
        <div class="player">4</div>
        <div class="player">5</div>
        <div class="player">6</div><br>
        <img src="image/id/random.jpg" alt="">
        <img src="image/id/random.jpg" alt="">
        <img src="image/id/random.jpg" alt="">
        <img src="image/id/random.jpg" alt="">
        <img src="image/id/random.jpg" alt="">
        <img src="image/id/random.jpg" alt=""><br>
        <div class="player">7</div>
        <div class="player">8</div>
        <div class="player">9</div>
        <div class="player">10</div>
        <div class="player">11</div>
        <div class="player">12</div><br>
        <img src="image/id/random.jpg" alt="">
        <img src="image/id/random.jpg" alt="">
        <img src="image/id/random.jpg" alt="">
        <img src="image/id/random.jpg" alt="">
        <img src="image/id/random.jpg" alt="">
        <img src="image/id/random.jpg" alt=""><br>
    </div>
    <button>开始分发身份(12人通灵机械)</button>
    <script src="JS/jQuery/jquery-3.7.1.min.js"></script>
    <script>
        $(() => {
            var pw = $(window).width();
            if (pw <= 1349) {
                $("#row > img").css({
                    "width": "75px",
                    "height": "122.5px"
                });
                $(".player").css({
                    "width": "75px"
                })
            };
            $("button").click(() => {
                var villager = 0
                var wolf = 0
                var psychic = 0
                var witch = 0
                var hunter = 0
                var guard = 0
                var robot = 0
                var i = 0
                while (i < 12) {
                    var id = Number(Math.floor(Math.random() * (8 - 1) + 1));
                    if (id == 1 && psychic == 0) {
                        $("#row > img").eq(i).attr("src", "image/id/psychic.jpg")
                        psychic++
                        i++
                    } else if (id == 2 && witch == 0) {
                        $("#row > img").eq(i).attr("src", "image/id/witch.jpg")
                        witch++
                        i++
                    } else if (id == 3 && hunter == 0) {
                        $("#row > img").eq(i).attr("src", "image/id/hunter.jpg")
                        hunter++
                        i++
                    } else if (id == 4 && guard == 0) {
                        $("#row > img").eq(i).attr("src", "image/id/guard.jpg")
                        guard++
                        i++
                    } else if (id == 5 && robot == 0) {
                        $("#row > img").eq(i).attr("src", "image/id/robot.jpg")
                        robot++
                        i++
                    } else if (id == 6 && wolf < 3) {
                        $("#row > img").eq(i).attr("src", "image/id/wolf.jpg")
                        wolf++
                        i++
                    } else if (id == 7 && villager < 4) {
                        $("#row > img").eq(i).attr("src", "image/id/villager.jpg")
                        villager++
                        i++
                    }
                }
            })
        })
    </script>
</body>

</html>
